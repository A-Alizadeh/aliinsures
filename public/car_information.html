<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="car-info-page">
    <main>
        <div class="container">
            <h1>Car Information</h1>
            <form id="carForm" class="form-container" method="POST" action="/submit-car-info">
                <div class="form-group">
                    <label for="numberPlate">Number Plate:</label>
                    <input type="text" id="numberPlate" name="numberPlate" placeholder="e.g. DP16LEF" required>
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" placeholder="e.g. Toyota" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="e.g. Corolla" required>
                </div>
                <div class="form-group">
                    <label for="colour">Colour:</label>
                    <input type="text" id="colour" name="colour" placeholder="e.g. Red" required>
                </div>
                <div class="form-group">
                    <label for="fuelType">Fuel Type:</label>
                    <input type="text" id="fuelType" name="fuelType" placeholder="e.g. Petrol" required>
                </div>
                <div class="form-group">
                    <label for="power">Power (in HP):</label>
                    <input type="text" id="power" name="power" placeholder="e.g. 120" required>
                </div>
                <div class="form-group">
                    <label for="engineCapacity">Engine Capacity (in cc):</label>
                    <input type="text" id="engineCapacity" name="engineCapacity" placeholder="e.g. 1600" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <button class="back-button" id="backButton" onclick="window.location.href='index.html'">Back</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
