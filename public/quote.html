<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.quote-page {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button-container .back-button {
            background-color: #95a5a6;
        }
    </style>
</head>
<body class="quote-page">
    <div class="container">
        <h1>Here's your quote, {{firstName}}</h1>
        <div class="info">
            <p><strong>Qoute ID: Remember this</strong> {{quoteId}}</p>
            <p><strong>Number Plate:</strong> {{numberPlate}}</p>
            <p><strong>Insurance Price:</strong> Â£{{price}}.00</p>
        </div>
        <div class="button-container">
            <button class="back-button" id="purchaseButton">Purchase</button>
            <button class="back-button" id="backButton">Back</button>
        </div>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
        document.getElementById('purchaseButton').addEventListener('click', function() {
            alert('Purchase button clicked');
        });
    </script>
</body>
</html>
